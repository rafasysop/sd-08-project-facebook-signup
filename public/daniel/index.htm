<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body>
  <div class="top-bar">
    <img src="/imgs/facebook-logo.png" class="facebook-logo" alt="Logo">
    <form action="" method="GET" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login" type="submit">Entrar</button>
      </div>
    </form>
  </div>
  <section class="main-content">
    <div class="left-content">        
    </div>
    <div class="right-content"></div>
</section>


    
    <script src="script.js"></script>
</body>
</html>
