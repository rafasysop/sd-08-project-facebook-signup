<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <header class="top-bar"></header>
    <section class="main-content">
      <div class="left-content"></div>
      <div class="right-content">
        <h1 class="right-content">Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form action="">
          <input type="text" name="firstname" id="" placeholder="Nome" />
          <input type="text" name="lastname" id="" placeholder="Sobrenome" />

          <input
            type="text"
            name="phone_email"
            id=""
            placeholder="Celular ou email"
          />
          <input
            type="password"
            name="password"
            id=""
            placeholder="Nova senha"
          />
          <label for="birthdate" id="label-birthdate">Data de nascimento</label>
          <input
            type="text"
            name="birthdate"
            id="birthdate"
            placeholder="dd/mm/aaaa"
          />
          <label for="" id="label-gender">Gênero</label>
          <input type="radio" name="gender" id="male" />
          <label for="male">Feminino</label>
          <input type="radio" name="gender" id="female" />
          <label for="female">Masculino</label>
          <input type="radio" name="gender" id="other" />
          <label for="other">Personalizado</label>
          <p>
            Ao clicar em Cadastre-se, você concorda com nossos
            <a href="">Termos</a>, <a href="">Política de Dados</a> e
            <a href="">Política de Cookies</a>. Você poderá receber notificações
            por SMS e cancelar isso quando quiser.
          </p>
          <button id="facebook-register">Cadastre-se</button>
        </form>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
