<!DOCTYPE html>
<html lang="pt_br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook-Franco-Hugo</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png">
      <form class="facebook-login">
        <div class="form-group">
          <label for="email" id="user-email-phone-label">Email ou telefone</label>
          <input type="email" name="email" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="pass" id="user-password-label">Senha</label>
          <input type="password" name="pass" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda vocÃª a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
        </p>
        <img src="imgs/networking.png">
      </div>
    </section>
  </body>
  <script src="script.js"></script>

</html>
