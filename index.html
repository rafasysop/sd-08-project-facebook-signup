<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo">
    <form class="facebook-login" action="">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type=text id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type=password id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="logo do faccebook">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <h3 class="quick-easy">É rápido e fácil.</h3>
      <div>
        <form action="get">
          <div class="registration">
              <input id="firstName" type="text" placeholder="Nome" name="firstname">
              <input id="lastName" type="text" placeholder="Sobrenome" name="lastname">
              <input id="phone_email" type="text" placeholder="Celular ou email" name="phone_email">
              <input id="password" type="password" placeholder="Nova senha" name="password">
              <label for="birthdate" id="label-birthdate">Data de nascimento</label>
              <input id="birthdate" type="text" placeholder="dd/mm/aaaa" name="birthdate">
              <label for="gender" id="label-gender">Gênero</label>
              <input id="gender_female" type="radio" name="gender">Feminino
              <input id="gender_male" type="radio" name="gender">Masculino
              <input id="gender_custom" type="radio" name="gender">Personalizado
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
<script src="script.js"></script>
</html>
