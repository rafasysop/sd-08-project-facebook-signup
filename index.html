<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img
        class="facebook-logo"
        src="imgs/facebook-logo.png"
        alt="logo marca do facebook"
      />
      <div class="facebook-login">
        <div class="form-control">
          <div class="form-group">
            <label id="user-email-phone-label" for="login">Email ou telefone</label><input id="user-email-phone" type="text"/>
          </div>
          <div class="form-group">
            <label id="user-password-label" for="senha">Senha</label><input id="user-password" type="text" />
          </div>
          <button id="button-login">Entrar</button>
        </div>
        <p>Esqueceu a conta?</p>
      </div>
    </header>
    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="id facebook-networking" src="imgs/networking.png" alt="">
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <span id="quick-easy">É rápido e fácil.</span>
        <form id="form-create">
          <div class="form-group-name">
            <input type="text" name="firstname" placeholder="Nome"/>
            <input type="text" name="lastname" placeholder="Sobrenome"/>
          </div>
            <input type="phone" name="phone_email" placeholder="Celular ou email"/>
            <input type="password" name="password" placeholder="Nova senha"/>

            <label id="label-birthdate" for="birthdate">Data nascimento</label>
            <input type="text" name="birthdate" placeholder="dd/mm/aaaa"/>

            <label for="label-gender">Gênero</label>
            <div class="form-group-genere">
              <input type="radio" name="gender" placeholder="Feminino"/><label for="gender">Feminino</label>
              <input type="radio" name="gender" placeholder="Masculino"/><label for="gender">Masculino</label>
              <input type="radio" name="gender" placeholder="Personalizado"/><label for="gender">Personalizado</label>
            </div>
            <button id="facebook-register" type="submit">Cadastre-se</button>
        </form>
      </div>
    </section>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
