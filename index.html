<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Facebook</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="header">
      <section class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
        <form action="" method="get" class="facebook-login">
          <div class="form-row">
            <div class="line-content">
              <label for="login-email">Email</label>
              <input type="text" name="email" id="login-email">
              <label for="login-senha">Senha</label>
              <input type="text" name="senha" id="login-senha">
              <button id="entrar-submit" type="submit">Entrar</button>
            </div>
          </div>
        </form>
      </section>
    </header>
    <main class="content">
    </main>
    <script src="script.js"></script>
  </body>

</html>
