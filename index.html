<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Project</title>
  </head>
  <body>
    <header class="top-bar">
      Header
      <img class="facebook-logo" src="imgs/facebook-logo.png" />
    </header>

    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          src="imgs/networking.png"
          alt="rede de contato"
          id="facebook-networking"
        />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <h3 class="quick-easy">É rápido e fácil.</h3>
        <form action="" method="GET" class="form">
          <input
            type="text"
            name="firstname"
            placeholder="Nome"
            class="name-input"
          />
          <input
            type="text"
            name="lastname"
            placeholder="Sobrenome"
            class="lastname-input"
          />
          <input
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
            class="phoneemail-input"
          />
          <input
            type="password"
            name="password"
            placeholder="Nova senha"
            class="password-input"
          />
          <label for="" id="label-birthdate"
            >Data de nascimento
            <br />
            <input type="text" name="birthdate" placeholder="dd/mm/aaaa" />
          </label>
          <label for="" id="label-gender"
            >Gênero
            <br />
            <label for="female"
              >Feminino
              <input type="radio" name="gender" id="female" />
            </label>
            <label for="male"
              >Masculino
              <input type="radio" name="gender" id="male" />
            </label>
          </label>
        </form>
      </div>
    </section>
  </body>
</html>
