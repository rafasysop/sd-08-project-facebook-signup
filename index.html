<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
  </head>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="facebook-logo" class="facebook-logo">
    <form class="facebook-login">
      <section class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input id="user-email-phone" type=text placeholder="">
      </section>
      <section class="form-group">
        <label id="user-password-label">Senha</label>
        <input id="user-password" type="password">
      </section>
      <section class="form-control">
        <button type="submit" id="button-login">Entrar</button>
      </section>
    </form>
  </header>
  <section class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img src="imgs/networking.png" id="facebook-networking">
    </section>
    <section class="right-content">
      <h1 class="account">Abra uma conta</h1>
      <h4 class="quick-easy">É rápido e fácil.</h4>
      <form class="name-container">
        <input type="text" name="firstname" placeholder="Nome">
        <input type="text" name="lastname" placeholder="Sobrenome">
        <input type="text" name='phone_email' class="largerInput" placeholder="Celular ou email">
        <input type="password" name='password' class="largerInput" placeholder="Nova senha">
        <label for="" id="birthdate">Data de nascimento</label>
        <input type='text' name='birthdate' class="largerInput" placeholder="dd/mm/aaaa">
      </form>
    </section>
  </section>

  <body>
  </body>
  <script src=./script.js></script>

</html>
