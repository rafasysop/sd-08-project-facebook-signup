<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="Logo do Facebook" class="facebook-logo">
      <form action="" class="facebook-login">
        <div class="form-group">
          <label for="facebooklogin">E-mail ou Telefone:</label>
          <input id="facebooklogin" name="facebookuser" type="text">
          <label for="facebookpass">Senha:</label>
          <input id="facebookpass" name="facebookpass" type="password">
        </div>
      </form>
    </header>
      <script src="script.js"></script>
  </body>
</html>
