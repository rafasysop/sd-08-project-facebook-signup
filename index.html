<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 <header class='top-bar'>
  <img src='imgs/facebook-logo.png' class='facebook-logo'>
  <form class='facebook-login'>
    <div class='form-group'>
      <label for='user-email-phone' id='user-email-phone-label'>Email ou telefone</label>
      <input type="text" id="user-email-phone">
    </div>
    <div class='form-group'>
      <label for='user-password' id='user-password-label'>Senha</label>
      <input type="password" id='user-password'>
    </div>
    <div class='form-control'>
      <button id='button-login'>Entrar</button>
    </div>
  </form>
 </header>
 <main class='main-content'>
    <div class='left-content'>
      <p id='facebook-slogan'>
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img id='facebook-networking' src='imgs/networking.png'>
    </div>
    <div class='right-content'>
      <h1>Abra uma conta</h1>
      <p class='quick-easy'>É rápido e fácil.</p>
      <form class='register'>
        <input type="text" name='firstname' placeholder='Nome' class='name-lastname'>
        <input type="text" name="lastname" placeholder='Sobrenome' class='name-lastname'>
        <input type="text" name="phone_email" placeholder='Celular ou email' class='email-password'>
        <input type="password" name="password" placeholder="Nova senha" class='email-password'>
        <div class='birthdate'>
          <label id='label-birthdate'>Data de nascimento</label>
          <input type="text" name="birthdate" placeholder='dd/mm/aaaa'>
        </div>
        <div>
          <label id='label-gender'>Gênero</label>
          <div class='gender'>
            <input type="radio" name='gender' id='gender1'>
            <label for="gender1">Feminino</label>
            <input type="radio" name='gender' id='gender2'>
            <label for="gender2">Masculino</label> 
            <input type="radio" name='gender' id='gender3'>
            <label for="gender3">Personalizado</label>
          </div>
        </div>
      </form>
    </div>
 </main>
 <script src="script.js"></script>
</body>
</html>
