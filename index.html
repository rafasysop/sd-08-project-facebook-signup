<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="./style.css">
  <script src="script.js" defer></script> <!-- o defer faz com que o script JS rode apenas após o carregamento da DOM-->
  </head>
<body>
  <header>
    <div class="top-bar">
        <img  class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook logo">
        <div>
          <form action="" class="facebook-login">
            <div class="form-group">
              <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
              <input type="text" id="user-email-phone">
            </div>
            <div class="form-group">
              <label id="user-password-label" for="user-password">Senha</label>
              <input type="password" id="user-password">
            </div>
            <!-- fiz este -->
            <div class="form-control">
              <button id="button-login">Entrar</button>
            </div>
          </form>
        </div>
    </div>
  </header>
  <!-- fiz este -->
  <main class="main-content">
    <!-- fiz este -->
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="Slogan Facebook" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action=""></form>
    </div>
  </main>
</body>
</html>
