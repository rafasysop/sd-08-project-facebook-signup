<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png"></img>
      <form action="" class="facebook-login">
        <div class="form-group">
          <label for="fb-email" id=user-email-phone-label>E-mail ou telefone</label>
          <input type="text" name="" id="user-email-phone" placeholder="Nome">
        </div>
        <div class="form-group">
          <label for="fb-password" id=user-password-label>Senha</label>
          <input type="password" name="" id="user-password">
        </div>
      </form>
    </header>
    <main class='main-content'>
      <section class='left-content'>
        <p id='facebook-slogan'> O texto "O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida." </p>
        <img id='facebook-slogan' src='imgs/networking.png'>
      </section>
      <section class='right-content'>
        <h1>Abra uma conta</h1>
        <p class='quick-easy'>É rápido e fácil.</p>
      </section>
    </main>
  </body>
</html>
