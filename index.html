<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="" srcset="" class="facebook-logo">
        <div class="login-container">
            <div class="login">
                <table>
                    <tr>
                        <td>
                            <p>Email ou telefone</p>
                        </td>
                        <td class="input">
                            <p>Senha</p>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="email" name="" class="input"></td>
                        <td><input type="password" name="" class="input"></td>
                        <td><input type="button" name="" class="input"></td>
                    </tr>
                    <tr>
                        <td>
                            <p><a href="#">Esqueceu a conta?</a></p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </header>
    <main class="main-content">
        <section class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking " src="imgs/networking.png">
        </section>
        <aside class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form>
                <input class="firstName borderStyle"name="firstname" placeholder="Nome" type="text">
                <input class="lastName borderStyle" name="lastname"  placeholder="Sobrenome" type="text">
                <input class="fullSize borderStyle" name="phone_email" placeholder="Celular ou email" type="tel">
                <input class="fullSize borderStyle" name="password" placeholder="Nova senha" type="password">
                
            </form>
            
        </aside>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
