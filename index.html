<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <div>
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo" />
      </div>
      <form action="" method="GET" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone-label"
            >Email ou telefone
            <input type="text" id="user-email-phone-label" name="email-phone" />
          </label>
        </div>
        <div class="form-group">
          <label for="user-password-label"
            >Senha
            <input type="text" id="user-password-label" />
          </label>
        </div>
        <div class="form-control">
          <button type="submit" id="button-login">Entrar</button>
        </div>
      </form>
      <div></div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
