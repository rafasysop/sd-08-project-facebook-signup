<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Initial Page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="facebook-logo" class="facebook-logo">
    <form class="facebook-login">
        <div class="form-group">
          <label for="" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="" id="user-password-label">Senha</label>
          <input type="password" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
  </header>

  <section class="main-content">
    <div class="center"></div>
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png">
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form class="create-account">
          <div class="field">
            <input class="input-form-account" placeholder="Nome" name="firstname" type="text" required>
            <input class="input-form-account" placeholder="Sobrenome" name="lastname" required>
          </div>
          <div class="field">
            <input class="input-form-account" placeholder="Celular ou email" name="phone_email" type="text" required>
          </div>
          <div class="field">
            <input class="input-form-account" type="password" placeholder="Nova senha" name="password" required>
          </div>
        </form>
      </div>
  </section>

    <script src="./script.js"></script>
</body>
</html>
