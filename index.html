<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Header requisitos 1 ao 7 -->
    <!-- Main content 8 em diante -->
    <section>
      <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo do facebook">
        <form class="facebook-login" action="">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">E-mail ou telefone <input type="text"
              id="user-email-phone" name="login-name">
          </label>
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha
            <input id="user-password" type="password" name="login-pass">
          </label>
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
        </form>
      </header>
    </section>

    <section class="main-content">

      <section class="left-content">
        <p id="facebook-slogan"> O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
          sua vida. </p>
          <img src="imgs/networking.png" alt="" id="facebook-networking">
      </section>

      <section class="right-content">
        <h1>Abra uma conta</h1>
        <p clase="quick-easy">É rápido e fácil</p>
        <form action="">
          <section class="name-container">
            <label for="firstname">
              <input type="text" name="firstname" id="firstname" placeholder="Nome" class="new-register">
            </label>
            <label for="lastname">
              <input type="text" name="lastname" id="lastname" placeholder="Sobrenome" class="new-register">
            </label>
          </section>
          <label for="phone_email">
            <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email" class="new-register">
          </label>
          <label for="password">
            <input type="password" name="password" id="password" placeholder="Nova senha" class="new-register">
          </label>
          <label for="birthdate" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa" class="new-register">

          <label for="" id="label-gender" class="new-register">Gênero </label>
          <label for="female">
            <input type="radio" name="gender" id="female">Feminino </label>
          <label for="male">
            <input type="radio" name="gender" id="male">Masculino </label>
          <label for="custom">
            <input type="radio" name="gender" id="custom">Personalizado </label>

          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </section>
    </section>
    <section>
    </section>
  </body>

</html>
