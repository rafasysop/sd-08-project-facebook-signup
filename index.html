<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo">
    <form class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone-label">
          E-mail ou telefone
        </label>
        <input id="user-email-phone-label">
      </div>
      <div class="form-group">
        <label for="user-password-label">
          Senha
        </label>
        <input id="user-password-label">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
</body>
<script src="script.js"></script>
</html>
