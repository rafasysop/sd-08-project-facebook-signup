<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img
        class="facebook-logo"
        src="imgs/facebook-logo.png"
        alt="logo marca do facebook"
      />
      <div class="facebook-login">
        <div class="form-control">
          <div class="form-group">
            <label id="user-email-phone-label" for="login">Email ou telefone</label><input id="user-email-phone" type="text"/>
          </div>
          <div class="form-group">
            <label id="user-password-label" for="senha">Senha</label><input id="user-password" type="text" />
          </div>
          <button id="button-login">Entrar</button>
        </div>
        <p>Esqueceu a conta?</p>
      </div>
    </header>
    <section></section>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
