<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo" />
      <div class="form-group">
        <div class="form-group">
          <form class="facebook-login" action="submit">
            <label id="user-email-phone-label">Email ou telefone</label>
            <input id="user-email-phone" type="text" placeholder="Email" />
          </form>        
          <form class="facebook-login" action="submit">
            <label id="user-password-label" for="user-password">Senha</label>
            <input id="user-password" type="text" placeholder="Senha" />
          </form>
        </div>
        <div class="button-container">
          <button type="submit">Entrar</button>
        </div>
      </div>
    </header>
  </body>
</html>
