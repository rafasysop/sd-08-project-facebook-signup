<!DOCTYPE html>
<html lang="pt_br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook-Franco-Hugo</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png">
      <form class="facebook-login">
        <div class="form-group">
          <label for="pass" id="user-email-phone-label">Email ou telefone</label>
          <input type="email" name="email" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="pass">Senha</label>
          <input type="password" id="pass">
        </div>
      </form>
    </header>
  </body>

</html>
