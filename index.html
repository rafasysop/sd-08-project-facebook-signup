<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="top-bar">
      <div class="top-bar-content">
        <img class="facebook-logo" src="imgs/facebook-logo.png"></img>
        <form action="" class="facebook-login">
          <div class="form-group-content">
            <div class="form-group form-group-email">
              <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
              <input type="text" name="" id="user-email-phone">
            </div>
            <div class="form-group">
              <label for="fb-password" id="user-password-label">Senha</label>
              <input type="password" name="" id="user-password">
            </div>
          </div>
          <div class="form-control">
            <button type="button" id="button-login">Entrar</button>
          </div>
        </form>
      </div>
    </header>
    <main class='main-content'>
      <section class='left-content'>
        <p id='facebook-slogan'>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id='facebook-networking' src='imgs/networking.png'>
      </section>
      <section class='right-content'>
        <h1>Abra uma conta</h1>
        <p class='quick-easy'>É rápido e fácil.</p>
        <form action="">
          <label for=""></label>
          <input type="text" name="firstname" id="first-name" placeholder="Nome">
          <input type="text" name="lastname" id="last-name" placeholder="Sobrenome">
          <input type="text" name="phone_email" id="first-name" placeholder="Celular ou email">
          <input type="password" name="password" id="first-name" placeholder="Nova senha">
          <label for="birth-date" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" id="birth-date" placeholder="dd/mm/aaaa">
          <label for="" id="label-gender">Gênero</label>
          <input type="radio" name="gender" >Feminino
          <input type="radio" name="gender" >Masculino
          <input type="radio" name="gender" >Personalizado
          <button id='facebook-register'>Cadastre-se
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
