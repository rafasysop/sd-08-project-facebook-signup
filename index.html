<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Facebook - Cadastre-se</title>
</head>
<body>
    <header class="top-bar">
        <div class="image">
            <img src="imgs/facebook-logo.png" alt="logo facebook" class="facebook-logo">
        </div>
        <div class="form">
            <form action="" method="get" class="facebook-login">
                <div class="form-group">
                    <label id="user-email-phone-label" for="input-login">Email ou telefone</label>
                    <input id="user-email-phone" type="text" name="login" id="input-login" class="input-login">
                </div>
                <div class="senha-facebook">
                    <label for="user-password-label">Senha</label>
                    <input type="user-password" name="password" id="input-senha" class="input-senha">
                    <a>Esqueceu a conta?</a>
                </div>
                <button class="entrar">Entrar</button>
            </form>
        </div>
    </header>
    <section class="main-content">
        <container class="left-content">
            <p id="facebook-slogan" class="facebook-slogan">
                O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
            </p>
            <img id="facebook-netwroking" src="imgs/networking.png">
        </container>
        <container class="right-content">
            <h1 class="open-account">Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form action="" method="GET">
            </form>
        </container>
    </section>
</body>
</html>
