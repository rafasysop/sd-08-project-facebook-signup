<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="top-bar">
      <div class="cabeçalho">
        <img src="imgs/facebook-logo.png" alt="Logo do face" class="facebook-logo">
      </div>
      <form action="" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone" placeholder="Email ou telefone">
        </div>
        <div class="form-group distancia">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" id="user-password" placeholder="Senha">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <div>
      <main class="main-content">
        <aside class="left-content">
          <p id="facebook-slogan">O Facebook ajuda você a se conectar e <br>compartilhar com as pessoas que fazem
            parte<br> da sua vida.</p>
          <img src="imgs/networking.png" alt="Network-foto">
        </aside>
        <aside class="right-content">
          <h1>Abra uma conta.</h1>
          <h3 class="quick-easy">É rápido e facil.</h3>
          <form action="">
            <div class="form-name">
              <input type="text" placeholder="Nome" name="firstname">
              <input type="text" placeholder="Sobrenome" name="lastname">
            </div>
            <input type="text" placeholder="Celular ou email" name="phone_email">
            <input type="password" placeholder="Nova senha" name="password">
            <br>
            <label for="birthdate" id="label-birthdate">Data de nascimento</label>
            <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
            <br>
            <label for="" id="label-gender">Gênero</label>
            <div class="radio-btn">
              <input type="radio" id="male-gender" name="gender" value="masculino" checked>
              <label for="male-gender">Masculino</label>
              <input type="radio" id="woman-gender" name="gender" value="feminino">
              <label for="woman-gender">Feminino</label>
              <input type="radio" id="personal" name="gender" value="personalizado">
              <label for="personal">Personalizado</label>
            </div>
            <button type="submit" id="facebook-register">Cadastre-se</button>
          </form>
        </aside>
      </main>
    </div>
    <script src="script.js"></script>
  </body>

</html>
