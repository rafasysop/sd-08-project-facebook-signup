<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png">
        <form class="facebook-login">
            <div class="form-group">
                <label id="user-email-phone-label">Email ou telefone</label>
                <input id="user-email-phone" type="text">
            </div>
            <div class="form-group">
                <label id="user-password-label">Senha</label>
                <input id="user-password" type="text">
            </div>
            <div class="form-control">
                <button id="button-login" type='submit'>Entrar</button>
            </div>
        </form>
    </header>
    <main class="main-content">
        <section class="left-content">
          <p class="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
          <img src="imgs/networking.png" class="facebook-networking">
        </section>
        <section class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form>
                <input name="firstname" placeholder="Nome" type="text">
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
