<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class='top-bar'>
      <img src='imgs/facebook-logo.png' class='facebook-logo'>
      <form class='facebook-login'>
        <section class='form-group'>
          <label id='user-email-phone-label'>Email ou telefone</label>
          <input type='text' id='user-email-phone'>
        </section>
        <section class='form-group'>
          <label id='user-password-label'>Senha</label>
          <input type='text' id='user-password'>
        </section>
        <section class='form-control'>
          <button id='button-login'>Entrar</button>
        </section>
      </form>
    </div>
    <div class='main-content'>
      <section class='left-content'>
        <p id='facebook-slogan'>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
          vida.</p>
        <img src='imgs/networking.png' id='facebook-networking'>
      </section>
      <section id='right-content'>
        <h1>Abra uma conta</h1>
        <p>É rápido e fácil.</p>
        <form>
          <input type='text' name='firstname' placeholder='Nome'>
          <input type='text' name='lastname' placeholder='Sobrenome'>
          <br>
          <input type='text' name='phone_email' placeholder='Celular ou email'>
          <br>
          <input type='password' name='password' placeholder='Nova senha'>
        </form>
      </section>
    </div>
    <script src='script.js'></script>
  </body>
