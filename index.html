<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>

<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="" class="facebook-logo">
    <form method="GET" class="facebook-login">
      <section class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone" size="13" placeholder="">
      </section>
      <section class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" id="user-password" size="13">
      </section>
      <section class="form-control">
        <button id="button-login" class="button-color">Entrar</button>
      </section>
    </form>
  </header>
  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as
        pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="" id="facebook-networking">
    </section>
    <section class="right-content">
      <h1 class="form-title">Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form method="GET">
        <div class="input-name">
          <input type="text" name="firstname" placeholder="Nome" size="14">
          <input type="text" name="lastname" placeholder="Sobrenome" size="14">
        </div>
        <input type="text" name="phone_email" id="phone-email-input" class="phone-email-input" placeholder="Celular ou email" size="33">

      </form>
    </section>
  </main>
</body>

</html>
