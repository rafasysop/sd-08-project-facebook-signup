<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
    <title>Facebook</title>
  </head>

  <body>
    <header>
      <div class="top-bar">
        <img src="imgs/facebook-logo.png" alt="Logo Facebook" class="facebook-logo">
        <form action="" method="GET" class="facebook-login">
          <div class="form-group">
            <label for="user-email-phone" id="user-email-phone-label">Email ou telefone </label>
            <input type="text" name="input-email" id="user-email-phone">
          </div>
          <div class="form-group">
            <label for="user-password" id="user-password-label">Senha </label>
            <input type="password" name="input-password" id="user-password">
            <p>Esqueceu a conta?</p>
          </div>
          <div class="form-control">
            <button type="submit" id="button-login">Entrar</button>
          </div>
        </form>
      </div>
    </header>
    <main class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
          vida.</p>
        <img src="imgs/networking.png" alt="Networking" id="facebook-networking">
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <h2 class="quick-easy">É rápido e fácil.</h2>
        <form action="" method="GET">
          <input type="text" name="firstname" placeholder="Nome" required>
          <input type="text" name="lastname" placeholder="Sobrenome" required>
          <input type="text" name="phone_email" placeholder="Celular ou email" required>
          <input type="password" name="password" placeholder="Nova senha" required>
          <label for="birthdate" id="label-birthdate">Data de nascimento <input type="text" name="birthdate"
              placeholder="dd/mm/aaaa" required>
          </label>
          <label for="gender" id="abel-gender">
            <input type="radio" name="gender" checked>Feminino <input type="radio" name="gender">Masculino <input
              type="radio" name="gender">Personalizado </label>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </div>
    </main>
    <footer> lista de idiomas e links </footer>
  </body>

</html>
