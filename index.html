<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Wendrick Projeto Facebook</title>
</head>

<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo" alt="logo">

    <form class="facebook-login">
      <section class="form-group">
        <label for="user-email-phone">E-mail ou telefone</label>
        <input id="user-email-phone" type="text">
      </section>

      <section class="form-group">
        <label for="user-password">Senha</label>
        <input id="user-password" type="text">
      </section>

      <section class="form-control">
        <button id="button-login">Entrar</button>
      </section>
    </form>
  </header>

  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar
        e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" id="facebook-networking" alt="networking">
    </section>

    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
