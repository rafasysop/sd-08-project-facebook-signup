<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Facebook</title>
  </head>

  <body>
    <div class="header-container">
      <header>
        <div class="top-bar">
          <img src="imgs/facebook-logo.png" alt="facebook logo" class="facebook-logo">
          <form action="" class="facebook-login">
            <div class="form-group">
              <label for="email-fone" id="user-email-phone-label">Email ou telefone</label>
              <input type="text" name="email-fone" id="user-email-phone">
            </div>
            <div class="form-group">
              <label for="senha-login" id="user-password-label">Senha</label>
              <input type="password" name="senha-login" id="user-password">
            </div>
            <div class="form-control">
              <button id="button-login" type="button">Entrar</button>
            </div>
          </form>
        </div>
      </header>
    </div>
    <div class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
          vida.</p>
        <img id="facebook-networking" src="imgs/networking.png">
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <h3 class="quick-easy">É rápido e fácil.</h3>
        <form action="" class="signup">
          <div class="nome-sobrenome">
            <input type="text" name="firstname" id="firstname" class="name" placeholder="Nome">
            <input type="text" name="lastname" id="lastname" class="lastname" placeholder="Sobrenome">
          </div>
          <input type="text" name="phone-email" placeholder="Celular ou email" class="phone-email">
          <div class="gender">
            <label for="" id="label-gender">Gênero</label>
            <div class="radio-buttons">
              <input type="radio" name="gender">
              <label for="">Feminino</label>
              <input type="radio" name="gender">
              <label for="">Masculino</label>
              <input type="radio" name="gender">
              <label for="">Personalizado</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>

</html>
