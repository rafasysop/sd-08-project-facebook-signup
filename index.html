<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="facebook-logo">
          <img src="imgs/facebook-logo.png" alt="logo facebook" />
        </div>
        <form action="" method="GET">
          <div class="form-group">
            <div class="facebook-login">
              <label for="user-email-phone-label">Email ou telefone</label>
              <input id="user-email-phone-label" type="text" />
            </div>
            <div class="facebook-login">
              <label for="user-email-phone">Senha</label>
              <input id="user-email-phone" type="text" />
            </div>
          </div>
        </form>
      </div>
    </header>
  </body>
</html>
