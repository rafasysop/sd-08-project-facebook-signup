<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="top-bar">
        <img
          class="facebook-logo"
          src="imgs/facebook-logo.png"
          alt="facebook-logo"
        />
        <form action="" class="facebook-login">
          <div class="form-group">
            <label for="" id="user-email-phone-label">Email ou telefone</label>
            <input type="text" id="user-email-phone" />
          </div>
          <div class="form-group">
            <label for="" id="user-password-label">Senha</label>
            <input type="text" id="user-password" />
          </div>
          <div class="form-control">
            <button id="button-login">Entrar</button>
          </div>
        </form>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
