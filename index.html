<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Facebook02</title>
</head>
<body>
<div class="top-bar">

  <img src="imgs/facebook-logo.png" alt="facebook logo" class="facebook-logo">
  <form action="" method="get" class="facebook-login">
  
    <div class="form-group">
     <label id="user-email-phone-label" for="fname">Email ou telefone</label>
     <input type="text" id="user-email-phone" name="fname">
    </div>
    
    <div class="form-group">
      <label id="user-password-label" for="fname">Senha</label>
      <input type="text" id="user-password" name="fname">
    </div>

    <div class="form-control">

      <button id="button-login">Entrar</button>

    </div>


  </form>


</div>



</body>
</html>
