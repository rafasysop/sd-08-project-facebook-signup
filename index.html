<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Facebook</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="top-bar">
          <img src="/imgs/facebook-logo.png" alt="facebook logo" class="facebook-logo">
          <form action="" class="facebook-login">
            <div class="form-group">
              <label for="email-phone">Email ou Telefone</label>
              <input type="text" name="email-phone">
            </div>
            <div class="form-group">
              <label for="senha-login">Senha</label>
              <input type="password" name="senha-login">
            </div>
          </form>
        </div>
      </header>
    </div>
  </body>

</html>
