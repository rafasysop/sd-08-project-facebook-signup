<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo" />
      <div>
        <form class="facebook-login">
          <div class="form-group">
            <label id="user-email-phone-label">Email ou telefone</label>
            <input id="user-email-phone" type="text" />
          </div>
          <div class="form-group">
            <label id="user-password-label">Senha</label>
            <input id="user-password" type="text" />
          </div>
          <div class="form-control">
            <button id="button-login">Entrar</button>
          </div>
        </form>
      </div>
    </header>
    <main class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          id="facebook-networking"
          src="imgs/networking.png"
          alt="networking"
        />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form action="">
          <div class="flex">
            <input type="text" name="firstname" placeholder="Nome" />
            <input type="text" name="lastname" placeholder="Sobrenome" />
          </div>
          <input
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
          />
          <input type="password" name="password" placeholder="Nova senha" />
          <div class="flex column">
            <label id="label-birthdate" for="">Data de nascimento</label>
            <input name="birthdate" type="text" placeholder="dd/mm/aaaa" />
          </div>
          <label id="label-gender" for="">Gênero</label>
          <div class="flex">
            <input name="gender" type="radio" value="Masculino" />
            <label for="">Masculino</label>
            <input name="gender" type="radio" value="Feminino" />
            <label for="">Feminino</label>
            <input name="gender" type="radio" value="Personalizado" />
            <label for="">Personalizado</label>
          </div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </div>
    </main>
  </body>
</html>
