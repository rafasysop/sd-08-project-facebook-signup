<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Signup Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
    <form class="facebook-login" action="">
      <div class="form-group">
        <label id="user-email-phone-label" for="">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="">Senha</label>
        <input type="text" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <section class="main-content ">
    <section class="left-content">
      <p id ="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src=imgs/networking.png alt="FacebookLogo" id="facebook-networking">
    </section>
    <section class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
      <form >
        <section class="inputs">
          <input id="firstname" type="text" name="firstname" placeholder="Nome">
          <input id="lastname" type="text" name="lastname" placeholder="Sobrenome">
        </section>
        <section class="input2">
          <input id="phone_email" class ="input2" type="text" name="phone_email" placeholder="Celular ou email">
        </section>
        <section class="input2">
          <input id="password" type="password" name="password" placeholder="Nova senha"></input>
        </section>
        <section class="input2">
          <label  id="label-birthdate">Data de nascimento</label>
          <input  type="text" name="birthdate" placeholder="dd/mm/aaaa" id="label-birthdate">
        </section>
        <section >
        <label id="label-gender" >Gênero</label>
        <section class="input3">
        <label for="GenderF" >Feminino</label>
          <input class="gender" type="radio" name="gender" id="GenderF" ></input>
        <label for="GenderM" >Masculino</label>
          <input class="gender" type="radio" name="gender" id="GenderM" ></input>
        <label for="GenderP" >Personalizado</label>
          <input class="gender" type="radio" name="gender" id="GenderP" ></input>
        </section>
        <section class="input2">
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </section>
        </section>
      </section>
      </form>
    </section>
  </section>
  <script src="script.js"></script>
</body>
</html>
