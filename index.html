<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
  </head>

  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png">
      <div class="top-right">
        <form class='facebook-login'>
          <div class='form-group'>
            <label id='user-email-phone-label' for='user-email-phone'>Email ou telefone</label>
            <input type='text' id='user-email-phone' name='log-in'>
          </div>
          <div class="form-group">
            <label id='user-password-label' for='user-password'>Senha</label>
            <input type="text" id='user-password' name='senha'>
          </div>
          <div class='form-control'>
            <button id='button-login'>Entrar</button>
          </div>
        </form>
      </div>
    </header>
    <main class="main-content">
      <section class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar<br> com as pessoas que fazem parte da
          sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png">
      </section>
      <section class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form>
          <div class="name-container">
            <input type="text" name="firstname" placeholder="Nome" id='nome' required>
            <input type="text" name="lastname" placeholder="Sobrenome" required>
          </div>
          <input type="text" name="phone_email" placeholder="Celular ou email" required>
          <input type="password" name="password" placeholder="Nova senha" required><br>
          <label id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa" required><br>
          <label id="label-gender">Gênero</label>
          <div class="radio-content">
            <input type="radio" name="gender" checked>Masculino
            <input type="radio" name="gender">Feminino
            <input type="radio" name="gender">Personalizado
          </div>
          <button id="facebook-register" type="submit">Cadastre-se</button>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>

</html>
