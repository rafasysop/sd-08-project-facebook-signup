<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo">
    <form class="facebook-login" action="">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone-label">E-mail ou telefone</label>
        <input type=text id="user-email-phone-label">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password-label">Senha</label>
        <input type=text id="user-password-label">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="logo do faccebook">
    </div>
    <div class="right-content">
      <h1 class="quick-easy">Abra uma conta</h1>
      <h3 class="quick-easy">É rápido e fácil.</h3>
      <div>
        <form action="get">
          <div class="registration">
            <input id="firstName" type="text" placeholder="Nome" name="firstname" class="form firstName">
            <input id="lastName" type="text" placeholder="Sobrenome" name="lastname" class="form lastName">
            <input type="text" name="phone_email" placeholder="Celular ou email" class="form">
            <input type="password" name="password" placeholder="Nova senha" class="form">
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
<script src="script.js"></script>
</html>
