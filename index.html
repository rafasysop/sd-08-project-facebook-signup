<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Signup Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
    <form class="facebook-login" action="">
      <div class="form-group">
        <label id="user-email-phone-label" for="">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="">Senha</label>
        <input type="text" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  
  <script src="script.js"></script>

  <container class="main-content ">
    <subcontainer class="left-content"> 
      <p> "O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida."</p>
      <img src=imgs/networking.png alt="FacebookLogo" id="facebook-networking">
    </subcontainer>
    <subcontainer class="right-content"> 
        <h1> "Abra uma conta" </h1>
        <p class=" quick-easy ">  "É rápido e fácil." </p>
      <form >
        <section class="inputs">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
        </section>
        <section class="input2">
          <input class ="input2" type="text" name="phone_email" placeholder="Celular ou email">
        </section>
        <section class="input2">
          <input  type="password" name="password" placeholder="Nova senha">
        </section>
        <section class="input2">
          <label  for= "Data de nascimento" id=" label-birthdate ">
          <input  type="text" name="birthdate" placeholder="dd/mm/aaaa" id="label-birthdate">
          </label>
        </section>
        <section class="input2">
          <label  for= "Gênero" id="label-gender">
          <input  type="radio" name="gender" id="label-gender"> Feminino</input>
          <input  type="radio" name="gender" id="label-gender"> Masculino</input>
          <input  type="radio" name="gender" id="label-gender"> Personalizado</input>
          </label>
          <button type="submit" id="submit">Cadastre-se</button>
        </section>
      </form>
    </subcontainer>

  </container>
</body>
</html>
