<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="imgs/facebook-logo.png" alt="logo do facebook" class="facebook-logo">
    <form action="" class="facebook-login">
      <div class="form-group">
        <label class="labelemail" for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input class="inputtel" type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label class="labelsenha" for="user-password" id="user-password-label">Senha</label>
        <input class="inputesqueceu" type="password" id="user-password">
        <span>Esqueceu a conta?</span>
      </div>
      <div class="form-control form-group">
        <button type="submit" id="button-login" class="button-login">Entrar</button>
      </div>
    </form>
  </header>
    <div class="main-content">
      <div class="left-content">
        <p id="facebook-slogan" class="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" class="facebook-networking" src="imgs/networking.png" alt="networking">
      </div>
      <div class="right-content">
        <h1 class="aga1">Abra uma conta</h1>
        <h3 class="quick-easy">É rápido e fácil.</h3>
        <form class="form-group2">
          <div class="div-nomes">
            <input class="input-pequeno" type="text" name="firstname" placeholder="Nome">
            <input class="input-pequeno" type="text" name="lastname" placeholder="Sobrenome">
          </div>
          <div class="div-outros">
            <input class="input-grande" type="text" name="phone_email" placeholder="Celular ou email">
            <input class="input-grande" type="password" name="password" placeholder="Nova senha">
            <label  class="label-birthdate" id="label-birthdate" for="birthdate">Data de nascimento <br></label>
            <input class="input-birthdate" type="text" name="birthdate" placeholder="dd/mm/aaaa">
            <label class="label-gender" id="label-gender" for="gender">Gênero</label>
            <div class="gender-conteiner">
              <div>
                <input class="gender" type="radio" name="Feminino" id="feminino" value="Feminino">
                <label class="label-gender2" for="feminino">Feminino</label>
              </div>
              <div>
                <input class="gender" type="radio" id="masculino" name="Masculino" value="Masculino">
                <label class="label-gender2" for="masculino">Masculino</label>
              </div>
              <div>
                <input class="gender" type="radio" id="personalizado" name="Personalizado" value="Personalizado">
                <label class="label-gender2" for="personalizado">Personalizado</label>
              </div>
            </div>
            <button id="facebook-register" class="facebook-register" type="submit">Cadastre-se</button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
