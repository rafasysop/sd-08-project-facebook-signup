<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
    <form action="" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone-label">Email ou telefone</label>
        <input id="user-email-phone-label" type="text">
      </div>
      <div class="form-group">
        <label for="user-password-label">Senha</label>
        <input type="password" id="user-password-label">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <section class="main-content"></section>
  <script src="script.js"></script>
</body>
</html>
