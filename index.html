<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo" />
      <form action="" method="GET" class="facebook-login form-group">
        <div class="form-group">
            <label id="user-email-phone-label" class="form-group">Email ou telefone</label>
            <input type="text" id="user-email-phone" name="email-phone" />
        </div>

        <div class="form-group">
          <label id="user-password-label" class="form-group">Senha</label>
          <input type="text" id="user-password"/>
        </div>
        <div class="form-control">
          <button type="submit" id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img src="imgs/networking.png" alt="networking" />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">Abra uma conta</p>
        <form>
          <legend>É rápido e fácil.</legend>
          <div class="subform">
            <label>
              <input type="text" name="firstname" placeholder="Nome" />
            </label>
            <label>
              <input type="text" name="lastname" placeholder="Sobrenome" />
            </label>
          </div>
          <label>
            <input
              type="text"
              name="phone_email"
              placeholder="Celular ou email"
            />
          </label>
          <label>
            <input type="password" name="password" placeholder="Nova senha" />
          </label>
          <label for="label-birthdate"
            >Data de nascimento
            <input
              type="text"
              name="birthdate"
              placeholder="dd/mm/aaaa"
              id="label-birthdate"
            />
          </label>
          <label class="gender" for="gender">
            <input type="radio" id="gender" />Feminino
            <input type="radio" id="gender" />Masculino
            <input type="radio" id="gender" />Personalizado
          </label>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
