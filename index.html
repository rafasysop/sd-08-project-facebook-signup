<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="blue-top-bar">
      <div class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="" />
        <form action="GET" class="facebook-login">
          <div class="form-group">
            <label id="user-email-phone-label" for="user-email-phone"
              >Email ou telefone</label
            >
            <input type="text" id="user-email-phone" />
          </div>
          <div class="form-group">
            <label id="user-password-label" for="user-password">Senha</label>
            <input type="text" id="user-password" />
          </div>
          <div class="form-control">
            <button type="button" id="button-login">Entrar</button>
          </div>
        </form>
      </div>
    </header>
    <div class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          src="imgs/networking.png"
          alt="facebook networking"
          id="facebook-networking"
        />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form action="GET" class="cadastro-nome">
          <div class="fullname">
            <input type="text" placeholder="Nome" name="firstname" />
            <input type="text" placeholder="Sobrenome" name="lastname" />
          </div>
          <input
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
          />
          <input type="password" name="password" placeholder="Nova senha" />
          <br />
          <label for="" id="label-gender">Gênero</label>
          <br />
          <label for="gender-male"
            ><input
              type="radio"
              name="gender"
              id="gender-male"
            />Masculino</label
          >
          <label for="gender-female"
            ><input
              type="radio"
              name="gender"
              id="gender-female"
            />Feminino</label
          >
          <label for="gender-personalized"
            ><input
              type="radio"
              name="gender"
              id="gender-personalized"
            />Personalizado</label
          >
          <br />
          <label for="bday" id="label-birthdate">Data de nascimento</label>
          <input
            type="text"
            name="birthdate"
            placeholder="dd/mm/aaaa"
            id="bday"
          />
          <button id="facebook-register" type="submit">Cadastre-se</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
