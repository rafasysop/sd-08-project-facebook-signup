<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class='top-bar'>
        <img src="imgs/facebook-logo.png" alt="Logo" class="facebook-logo">
        <form action="" class='facebook-login'>
            <div class='form-group'>
                <label for="user-email-phone" id='user-email-phone-label'>Email ou telefone</label>
                <input type="text" id='user-email-phone'>
            </div>
            <div class='form-group'>
                <label for="user-password" id='user-password-label'>Senha</label>
                <input type="password" id='user-password'>
            </div>
            <div class='form-control'>
                <button id='button-login'>Entrar</button>
            </div>
        </form>
    </header>
    <main class='main-content'>
        <section class='left-content'>
            <p id=facebook-slogan>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img src="imgs/networking.png" alt="networking-image" id='facebook-networking'>
        </section>
        <section class= right-content>
            <h1>Abra uma conta</h1>
            <p class='quick-easy'>É rápido e fácil.</p>
            <form action="" class='form'>
                <input type="text" name="firstname" placeholder="Nome">
                <input type="text" name='lastname' placeholder="Sobrenome">
                <input type="text" name='phone_email' placeholder="Celular ou email">
                <input type="password" name="password" placeholder="Nova senha">
                <label for="" id='label-birthdate'>Data de nascimento</label>
                <input type="text" name="birthdate" placeholder="dd/mm/aaaa" class='birthdate'>
                <label for="" id='label-gender' class='genero'>Gênero</label>
                <div class='gender-container'>
                    <input value='Feminino' type="radio" id='1' checked name='gender'>
                    <label for="1">Feminino</label>
                    <input value='Masculino' type="radio" name='gender' id='2'>
                    <label for="2">Masculino</label>
                    <input value='Personalizado' type="radio" name='gender' id='3'>
                    <label for='3'>Personalizado</label>
                    <!-- <input type="text" name ='gender-custom' placeholder="Gênero (opcional)" class='genderOpt' id='3'> -->
                </div>
                <button type="submit" id='facebook-register' value='Cadastrar-se'>Cadastre-se</button>
            </form>
        </section>
    </main>
    <script src="script.js" ></script>
</body>
</html>
