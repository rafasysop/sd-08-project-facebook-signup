<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="top-bar">
      <img src="imgs/facebook-logo.png" alt="Logo Facebook" class="facebook-logo">
      <form action="" method="GET" class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input type="text" name="user-email-phone" id="user-email-phone">
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input type="password" name="user-email-phone" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <main class="main-content">
      <section class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form action="" class="singup">
          <div class="full-name-wrapper">
            <input type="text" name="firstname" placeholder="Nome">
            <input type="text" name="lastname" placeholder="Sobrenome">
          </div>
          <input type="text" name="phone_email" placeholder="Celular ou email">
          <input type="password" name="password" placeholder="Nova senha">
          <div class="birthdate-wrapper">
            <label id="label-birthdate" for="birthdate">Data de nascimento</label>
            <input type="text" id="birthdate" name="birthdate" placeholder="dd/mm/aaaa">
          </div>
          <div class="gender-wrapper">
            <label id="label-gender">Gênero</label>
            <div class="radio-wrapper">
              <input type="radio" id="female" name="gender" value="Feminino">
              <label for="female">Feminino</label>
              <input type="radio" id="male" name="gender" value="Masculino">
              <label for="male">Masculino</label>
              <input type="radio" id="other" name="gender" value="Personalizado">
              <label for="other">Personalizado</label>
            </div>
            <button id="facebook-register" type="submit">Cadastre-se</button>
          </div>
        </form>
      </section>
    </main>
  </body>

</html>
