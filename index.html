<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<!--Body inicio-->
<body>
  <header class="top-bar">
    <figcaption>
      <img class="facebook-logo" src="imgs/facebook-logo.png">
    </figcaption>
    <!--Inicio do form-->
    <form action="#" class="facebook-login">
      <!--Inicio Form Group-->
      <div class="form-group">
        <label for="user-email-phone">Email ou telefone
          <input id="user-email-phone" type="text">
        </label>
      </div>
      <div class="form-group">
        <label id="user-password" for="user-password-label">Senha
          <input id="user-password" type="text">
        </label>
        <!--Inicio Form control-->
      </div class="form-control">
      <button id="button-login" type="submit">Entrar</button>
    </form>
    <!--Final do form-->
  </header>
  <!--Container da aplicação-->
  <main class="main-content">
    <!--Parte esquerda da pagina-->
    <section class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img src="imgs/networking.png" alt="" id="facebook-networking">
    </section>
  </main>
  <main>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
