<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png">
    <form action="" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone-label" id="user-email-phone-label">Email ou telefone</label>
        <input type="texte" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password-label" id="user-password-label">Senha</label>
        <input type="password" id="user-password"/>
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <section class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" id="facebook-networking">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" class="form-register">
        <input class="inputC" type="text" name="firstname" placeholder="Nome" class="nomeSobrenome" required>
        <input class="inputC" type="text" name="lastname" placeholder="Sobrenome" class="nomeSobrenome">
        <input class="inputC" type="text" name="phone_email" placeholder="Celular ou email" class='email'>
        <input class="inputC" type="password" name="password" placeholder="Nova senha">
        <label for="birthdate" id="label-birthdate">Data de nascimento</label>
        <input class="inputC" type="text" name="birthdate" placeholder="dd/mm/aaaa">
        <label for="" id="label-gender">Gênero</label>
        <input class="inputRadio" type="radio" name="gender" id="masculino">
        Masculino
        <input class="inputRadio" type="radio" name="gender" id="feminino">
        Feminino
        <input class="inputRadio" type="radio" name="gender" id="personalizado">
        Personalizado
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </section>
  </section>
  <script src="script.js"></script>
</body>
</html>
