<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="top-bar">
  <img src="imgs/facebook-logo.png" alt="logo-facebook" class="facebook-logo">
  <form action="" class="facebook-login">
    <div class="form-group">
      <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
      <input type="text" id="user-email-phone">
    </div>
    <div class="form-group">
      <label for="user-password" id="user-password-label">Senha</label>
      <input type="text" id="user-password">
    </div>
    <div class="form-control">
      <button id="button-login">Entrar</button>
      </div>
  </form>
</header>
<main class="main-content">
  <section class="left-content">
    <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
    <img src="imgs/networking.png" alt="networking" id="facebook-networking">
  </section>
  <section class="right-content">
    <h1>Abra uma conta</h1>
    <p class="quick-easy">É rápido e fácil.</p>
    <form action=""></form>
  </section>
</main>
<script src="script.js"></script>
</body>
</html>
