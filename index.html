<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Facebook</title>
  </head>

  <body>
    <div class="header-container">
      <header>
        <div class="top-bar">
          <img src="imgs/facebook-logo.png" alt="facebook logo" class="facebook-logo">
          <form action="" class="facebook-login">
            <div class="form-group">
              <label for="email-fone" id="user-email-phone-label">Email ou telefone</label>
              <input type="text" name="email-fone" id="user-email-phone">
            </div>
            <div class="form-group">
              <label for="senha-login" id="user-password-label">Senha</label>
              <input type="password" name="senha-login" id="user-password">
            </div>
            <div class="form-control">
              <button id="button-login" type="button">Entrar</button>
            </div>
          </form>
        </div>
      </header>
    </div>
    <div class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
          vida.</p>
        <img id="facebook-networking" src="imgs/networking.png">
      </div>
      <div class="right-content">
        <h1>Abra sua conta</h1>
        <h3 class="quick-easy">É rápido e fácil.</h3>
        <form action=""></form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>

</html>
