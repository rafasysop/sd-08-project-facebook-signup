<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="top-bar">
      <img src="imgs/facebook-logo.png" alt="Logo Facebook" class="facebook-logo">
      <form action="" method="GET" class="facebook-login">
      </form>
    </header>
    <main class="main-content">
      <section class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form action="" class="singup">
          <div class="full-name-wrapper">
            <input type="text" name="name" placeholder="Nome">
            <input type="text" name="lastname" placeholder="Sobrenome">
          </div>
          <input type="text" name="phone_email" placeholder="Celular ou email">
          <input type="password" name="password" placeholder="Nova senha">
        </form>
      </section>
    </main>
  </body>
