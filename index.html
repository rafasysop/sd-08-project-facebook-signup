<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Facebook</title>
</head>
<body>
  <header>

    <article class="top-bar">

      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook Logo">
      <form class="facebook-login">

        <fieldset class="form-group">

          <label for="" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone">
        </fieldset>

        <fieldset class="form-group">

          <label for="" id="user-password-label">Senha</label>
          <input type="text" id="user-password">
        </fieldset>

        <fieldset class="form-control">

          <button id="button-login">Entrar</button>
        </fieldset>

      </form>
    </article>
  </header>

  <article class="main-content">

    <section class="left-content">

      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="Facebook Networking" id="facebook-networking">
    </section>

    <section class="right-content">

      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form>
        <input type="text" name="firstname" placeholder="Nome">
      </form>
    </section>
  </article>
</body>
</html>
