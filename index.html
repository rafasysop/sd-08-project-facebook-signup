<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>
<body>
  <header>
    <div class="top-bar">
      <div><img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo Facebook"></div>
      <div class="facebook-login">
        <div class= "form-group">
          <label id="user-email-phone-label">Email ou telefone</label>
          <form class = "facebook-login" method="POST">
            <input id="user-email-phone" type="text">
          </form>
        </div>
        <div class= "form-group">
          <label id="user-password-label">Senha</label>
          <form class = "facebook-login" method="POST">
            <input id="user-password" type="text">
          </form>
        </div>
        <div class=form-control>
            <button id="button-login" class="btn-login">Entrar</button>
        </div>
      </div>
    </div>
  </header>
  <script src="script.js"></script>
</body>
</html>
