<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="Logo do Facebook">
        <form action="login" class="facebook-login">
            <label for="usuario"><span class="login">Email ou telefone</span>
                <input type="text" id="usuario">
            </label>
            <label for="senha">
                <span class="login">Senha</span>
                <input type="password" name="senha" id="senha">
                <span class="esq-senha">Esqueceu sua senha?</span>
            </label>
            <label for="entrar" class="entrar">
                <input type="submit" value="entrar">
            </label>
        </form>
    </header>
</body>
</html>
