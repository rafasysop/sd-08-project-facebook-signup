<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="" srcset="" class="facebook-logo">
        <form action="" class="facebook-login">
            <div class="form-group">
              <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
              <input type="text" id="user-email-phone" />
            </div>
            <div class="form-group">
              <label for="user-password" id="user-password-label">Senha</label>
              <input type="password" id="user-password" />
            </div>
            <div class="form-control">
              <button type="submit" id="button-login" onclick="alertLogin()">Entrar</button>
            </div>
          </form>
    </header>
    <main class="main-content">
        <section class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking " src="imgs/networking.png">
        </section>
        <aside class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form>
                <input class="firstName borderStyle"name="firstname" placeholder="Nome" type="text">
                <input class="lastName borderStyle" name="lastname"  placeholder="Sobrenome" type="text">
                <input class="fullSize borderStyle" name="phone_email" placeholder="Celular ou email" type="tel">
                <input class="fullSize borderStyle" name="password" placeholder="Nova senha" type="password">
                <label id="label-birthdate" class="birthdate">Data de nascimento</label>
                <input class="fullSize borderStyle" name="birthdate" type="text" placeholder="dd/mm/aaaa">
            </form>
        </aside>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
